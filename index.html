<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Board Admin</title>
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/auth.js"></script>
    <div class="app">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo/Ves.png" alt="VES Logo" class="logo-img">
                <span class="logo-text">Smart<span>Board</span></span>
            </div>

            <nav class="nav">
                <a href="index.html" class="nav-item active">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <polyline points="9,22 9,12 15,12 15,22" />
                        </svg></span>
                    Dashboard
                </a>
                <a href="boards.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                            <line x1="8" y1="21" x2="16" y2="21" />
                            <line x1="12" y1="17" x2="12" y2="21" />
                        </svg></span>
                    Boards
                </a>
                <a href="create-notice.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <path d="M12 20h9" />
                            <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z" />
                        </svg></span>
                    Create Notice
                </a>
                <a href="groups.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 00-3-3.87" />
                            <path d="M16 3.13a4 4 0 010 7.75" />
                        </svg></span>
                    Groups
                </a>
                <a href="schedules.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                        </svg></span>
                    Schedules
                </a>
                <a href="media.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21,15 16,10 5,21" />
                        </svg></span>
                    Media Library
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <div class="page-header">
                <h1>Dashboard</h1>
                <p>Overview of your Smart Board Display System</p>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card primary">
                    <div class="stat-value" id="totalBoards">-</div>
                    <div class="stat-label">Total Boards</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value" id="onlineBoards">-</div>
                    <div class="stat-label">Online</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="offlineBoards">-</div>
                    <div class="stat-label">Offline</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-value" id="activeNotices">-</div>
                    <div class="stat-label">Active Notices</div>
                </div>
                <div class="stat-card primary">
                    <div class="stat-value" id="emergencyNotices">-</div>
                    <div class="stat-label">Emergency</div>
                </div>
            </div>

            <!-- Board Health -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Board Health Summary</h3>
                    <button class="btn btn-secondary btn-sm" onclick="loadDashboard()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="23,4 23,10 17,10" />
                            <path d="M20.49 15a9 9 0 11-2.12-9.36L23 10" />
                        </svg>
                        Refresh
                    </button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Board ID</th>
                                <th>Room</th>
                                <th>Status</th>
                                <th>Last Seen</th>
                            </tr>
                        </thead>
                        <tbody id="boardsTable">
                            <tr>
                                <td colspan="4" class="text-center">
                                    <div class="spinner"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js?v=20260204"></script>
    <script src="js/api.js"></script>
    <script>
        // Connect WebSocket
        connectWebSocket();

        // Listen for updates
        addWSListener((data) => {
            if (data.type.includes('board') || data.type.includes('notice')) {
                loadDashboard();
            }
        });

        async function loadDashboard() {
            try {
                const result = await api.get('/dashboard');

                if (result.success) {
                    // Update stats
                    document.getElementById('totalBoards').textContent = result.stats.totalBoards;
                    document.getElementById('onlineBoards').textContent = result.stats.onlineBoards;
                    document.getElementById('offlineBoards').textContent = result.stats.offlineBoards;
                    document.getElementById('activeNotices').textContent = result.stats.activeNotices;
                    document.getElementById('emergencyNotices').textContent = result.stats.emergencyNotices;

                    // Update table
                    const tbody = document.getElementById('boardsTable');

                    if (result.boards.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="4" class="empty-state">
                                    <div class="empty-icon">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                                            <line x1="8" y1="21" x2="16" y2="21"/>
                                            <line x1="12" y1="17" x2="12" y2="21"/>
                                        </svg>
                                    </div>
                                    <p>No boards registered yet</p>
                                </td>
                            </tr>
                        `;
                    } else {
                        tbody.innerHTML = result.boards.map(board => `
                            <tr>
                                <td><strong>${board.boardId}</strong></td>
                                <td>${board.roomNumber}</td>
                                <td>
                                    <span class="badge badge-${board.status}">
                                        ${board.status}
                                    </span>
                                </td>
                                <td>${timeSince(board.lastSeen)}</td>
                            </tr>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('boardsTable').innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state text-gray">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                            </svg>
                            <p>Failed to load data. Is the backend running?</p>
                        </td>
                    </tr>
                `;
            }
        }

        // Initial load
        loadDashboard();

        // Auto refresh every 10 seconds
        setInterval(loadDashboard, 10000);
    </script>
</body>

</html>
