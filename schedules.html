                <a href="schedules.html" class="nav-item active">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">

        <!-- Main -->
        <main class="main">
            <div class="page-header">
                <h1>Notice Schedules</h1>
                <p>Manage all active, upcoming, and expired notices</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">All Schedules</h3>
                    <div class="action-buttons">
                        <button id="filter-all" class="btn btn-secondary btn-sm" onclick="filter('all')">All</button>
                        <button id="filter-active" class="btn btn-success btn-sm"
                            onclick="filter('active')">Active</button>
                        <button id="filter-upcoming" class="btn btn-secondary btn-sm"
                            onclick="filter('upcoming')">Upcoming</button>
                        <button id="filter-expired" class="btn btn-secondary btn-sm"
                            onclick="filter('expired')">Expired</button>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Content</th>
                                <th>Priority</th>
                                <th>Target</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="schedulesTable">
                            <tr>
                                <td colspan="8">
                                    <div class="spinner"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js?v=20260210"></script>
    <script src="js/api.js"></script>
    <script>
        let schedules = [];
        let currentFilter = 'all';

        connectWebSocket();
        addWSListener((data) => {
            if (data.type.includes('notice')) loadSchedules();
        });

        function getStatus(schedule) {
            const now = new Date();
            const start = new Date(schedule.startTime);
            const end = schedule.endTime ? new Date(schedule.endTime) : null;

            if (now < start) return 'upcoming';
            if (!end || now <= end) return 'active';
            return 'expired';
        }

        async function loadSchedules() {
            try {
                const result = await api.get('/schedules');
                schedules = result.schedules || [];
                renderSchedules();
            } catch (error) {
                console.error('Load schedules error:', error);
            }
        }

        function renderSchedules() {
            const tbody = document.getElementById('schedulesTable');

            let filtered = schedules;
            if (currentFilter !== 'all') {
                filtered = schedules.filter(s => getStatus(s) === currentFilter);
            }

            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <div class="empty-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                            </div>
                            <p>No schedules found</p>
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = filtered.map(s => {
                    const status = getStatus(s);
                    const preview = s.content.length > 40 ? s.content.substring(0, 40) + '...' : s.content;
                    const targets = s.targetBoards === 'all' ? 'All Boards' : s.targetBoards.split('|').length + ' boards';
                    const isRecurring = s.isRecurring === 'true';
                    const recurringInfo = isRecurring ?
                        `<span class="badge badge-info" title="Daily ${s.dailyStartTime}-${s.dailyEndTime}">ðŸ”„ Daily</span>` : '';

                    return `
                        <tr>
                            <td><strong>${s.title}</strong> ${recurringInfo}</td>
                            <td>${preview}</td>
                            <td><span class="badge badge-${s.priority}">${s.priority}</span></td>
                            <td>${targets}</td>
                            <td>${formatDate(s.startTime)}</td>
                            <td>${s.endTime ? formatDate(s.endTime) : 'No end'}</td>
                            <td><span class="badge badge-${status}">${status}</span></td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteSchedule('${s.scheduleId}')">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3,6 5,6 21,6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                    </svg>
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            }
        }

        function filter(status) {
            currentFilter = status;

            // Update button styles - remove success from all, add to selected
            const buttons = ['all', 'active', 'upcoming', 'expired'];
            buttons.forEach(btn => {
                const el = document.getElementById('filter-' + btn);
                if (btn === status) {
                    el.classList.remove('btn-secondary');
                    el.classList.add('btn-success');
                } else {
                    el.classList.remove('btn-success');
                    el.classList.add('btn-secondary');
                }
            });

            renderSchedules();
        }

        async function deleteSchedule(scheduleId) {
            if (!confirm('Delete this schedule?')) return;

            try {
                const result = await api.delete(`/schedules/${scheduleId}`);
                if (result.success) {
                    showToast('Schedule deleted');
                    loadSchedules();
                } else {
                    showToast(result.error || 'Failed to delete', 'error');
                }
            } catch (error) {
                showToast('Failed to delete', 'error');
            }
        }

        loadSchedules();
        setInterval(loadSchedules, 15000);
    </script>
</body>
