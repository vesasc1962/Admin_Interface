<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #980000 0%, #7f0000 100%);
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(152, 0, 0, 0.2);
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .login-title span {
            color: #980000;
        }

        .login-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 2rem;
            height: 2rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background: #fff;
            color: #980000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .password-toggle:hover {
            background: #fdf2f2;
        }

        .form-group input:focus {
            outline: none;
            border-color: #980000;
            box-shadow: 0 0 0 3px rgba(152, 0, 0, 0.12);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            background: #980000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background: #7f0000;
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        /* Loading spinner */
        .spinner-sm {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="logo/Ves.png" alt="VES Logo" class="login-logo">
        <h1 class="login-title">Smart<span>Board</span></h1>
        <p class="login-subtitle">Admin Portal Login</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="Enter your User ID" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your Password" required
                        autocomplete="current-password">
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Login to Dashboard
            </button>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
        </form>

        <p class="footer-text">Authorized Personnel Only</p>
    </div>

    <script>
        const CREDENTIALS_STORAGE_KEY = 'SMART_BOARD_ADMIN_CREDENTIALS';
        const DEFAULT_ADMIN_CREDENTIALS = {
            userId: 'Admin',
            password: 'Vesasc@admin'
        };

        function getAdminCredentials() {
            try {
                const raw = localStorage.getItem(CREDENTIALS_STORAGE_KEY);
                if (!raw) return DEFAULT_ADMIN_CREDENTIALS;
                const parsed = JSON.parse(raw);
                const userId = String(parsed.userId || DEFAULT_ADMIN_CREDENTIALS.userId).trim();
                const password = String(parsed.password || DEFAULT_ADMIN_CREDENTIALS.password);
                return {
                    userId: userId || DEFAULT_ADMIN_CREDENTIALS.userId,
                    password: password || DEFAULT_ADMIN_CREDENTIALS.password
                };
            } catch (error) {
                return DEFAULT_ADMIN_CREDENTIALS;
            }
        }

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');

        togglePasswordBtn.addEventListener('click', () => {
            const showPassword = passwordInput.type === 'password';
            passwordInput.type = showPassword ? 'text' : 'password';
            togglePasswordBtn.setAttribute('aria-label', showPassword ? 'Hide password' : 'Show password');
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading
            loginBtn.innerHTML = '<span class="spinner-sm"></span> Verifying...';
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');

            // Simulate slight delay for UX
            setTimeout(() => {
                const adminCredentials = getAdminCredentials();
                if (userId === adminCredentials.userId && password === adminCredentials.password) {
                    // Login successful
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUser', userId);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    sessionStorage.setItem('adminLastActivity', String(Date.now()));

                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    // Login failed
                    errorMessage.classList.add('show');
                    loginBtn.innerHTML = 'Login to Dashboard';
                    loginBtn.disabled = false;

                    // Shake animation
                    document.querySelector('.login-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            }, 800);
        });

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-10px); }
                40%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
