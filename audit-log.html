        .audit-tabs {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            border-bottom: 1px solid rgba(107, 114, 128, 0.18);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .audit-tab-btn {
            border: 1px solid rgba(107, 114, 128, 0.22);
            background: rgba(255, 255, 255, 0.8);
            color: var(--gray-700);
            border-radius: 999px;
            padding: 0.45rem 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .audit-tab-btn:hover {
            border-color: rgba(139, 30, 30, 0.5);
            color: var(--primary);
        }

        .audit-tab-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #ffffff;
        }

        :root[data-theme="dark"] .audit-tab-btn {
            background: rgba(26, 31, 40, 0.92);
            border-color: #3a4861;
            color: #e6eaf2;
        }

        :root[data-theme="dark"] .audit-tab-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #ffffff;
        }

        .audit-list {
            display: grid;
            gap: 0.85rem;
        }

        .audit-item {
            display: flex;
            gap: 0.9rem;
            align-items: flex-start;
            padding: 1rem;
            border: 1px solid rgba(107, 114, 128, 0.16);
            border-radius: var(--radius-lg);
            background: var(--card);
            box-shadow: var(--shadow);
        }

        .audit-icon {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
            border: 1px solid rgba(107, 114, 128, 0.18);
            background: rgba(139, 30, 30, 0.10);
            color: var(--primary);
        }

        .audit-icon.system {
            background: rgba(16, 185, 129, 0.12);
            color: var(--success);
        }

        .audit-icon.board {
            background: rgba(29, 78, 216, 0.10);
            color: #1d4ed8;
        }

        .audit-icon.schedule {
            background: rgba(245, 158, 11, 0.12);
            color: var(--warning);
        }

        .audit-icon.group {
            background: rgba(182, 58, 58, 0.12);
            color: var(--accent);
        }

        .audit-icon.content {
            background: rgba(212, 160, 23, 0.14);
            color: var(--accent-gold-dark);
        }

        :root[data-theme="dark"] .audit-item {
            border-color: #2e3647;
        }

        :root[data-theme="dark"] .audit-icon {
            border-color: #364156;
        }

        .audit-title {
            font-weight: 800;
            color: var(--dark);
            line-height: 1.2;
        }

        .audit-message {
            color: var(--gray);
            margin-top: 0.25rem;
            line-height: 1.35;
            font-size: 0.92rem;
        }

        .audit-meta {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 0.55rem;
            color: var(--gray);
            font-size: 0.82rem;
            font-weight: 650;
        }

        .audit-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            border: 1px solid rgba(107, 114, 128, 0.22);
            background: rgba(245, 246, 248, 0.6);
        }

        :root[data-theme="dark"] .audit-chip {
            border-color: #364156;
            background: rgba(17, 23, 34, 0.6);
        }
    </style>

    <script>
        let auditTab = 'all';
        let auditQuery = '';
        let auditLogs = [];

        function escapeHtml(value) {
            return String(value || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function toLocalTime(value) {
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return '';
            return date.toLocaleString();
        }

        function normalizeType(value) {
            const raw = String(value || '').toLowerCase();
            if (['system', 'board', 'schedule', 'group', 'content'].includes(raw)) return raw;
            return 'system';
        }

        function setAuditTab(tab) {
            auditTab = tab;
            document.querySelectorAll('.audit-tab-btn').forEach((btn) => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            renderAuditList();
        }

        function setAuditSearch(value) {
            auditQuery = String(value || '').trim().toLowerCase();
            renderAuditList();
        }

        function renderSummary() {
            const total = auditLogs.length;
            const systemCount = auditLogs.filter((l) => normalizeType(l.type) === 'system').length;
            const boardCount = auditLogs.filter((l) => normalizeType(l.type) === 'board').length;
            const scheduleCount = auditLogs.filter((l) => normalizeType(l.type) === 'schedule').length;

            document.getElementById('auditTotal').textContent = String(total);
            document.getElementById('auditSystem').textContent = String(systemCount);
            document.getElementById('auditBoards').textContent = String(boardCount);
            document.getElementById('auditSchedules').textContent = String(scheduleCount);
        }

        function matchesSearch(log) {
            if (!auditQuery) return true;
            const haystack = [
                log.action,
                log.message,
                log.user,
                log.type,
                toLocalTime(log.timestamp),
                log.timestamp
            ].map((v) => String(v || '').toLowerCase()).join(' ');
            return haystack.includes(auditQuery);
        }

        function getVisibleLogs() {
            let filtered = auditLogs;
            if (auditTab !== 'all') {
                filtered = filtered.filter((log) => normalizeType(log.type) === auditTab);
            }
            filtered = filtered.filter(matchesSearch);
            return filtered;
        }

        function iconSvg(type) {
            const t = normalizeType(type);
            if (t === 'board') {
                return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="14" rx="2"/><path d="M8 21h8"/><path d="M12 18v3"/></svg>';
            }
            if (t === 'schedule') {
                return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M8 2v4M16 2v4M3 10h18"/></svg>';
            }
            if (t === 'group') {
                return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>';
            }
            if (t === 'content') {
                return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M8 10h8"/><path d="M8 14h6"/></svg>';
            }
            return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 2"/></svg>';
        }

        function renderAuditList() {
            const container = document.getElementById('auditList');
            const visible = getVisibleLogs();

            if (visible.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No logs found for the selected filter.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = visible.map((log) => {
                const type = normalizeType(log.type);
                const action = escapeHtml(log.action);
                const message = escapeHtml(log.message || '');
                const user = escapeHtml(log.user || 'Admin');
                const time = escapeHtml(toLocalTime(log.timestamp) || '');
                const typeLabel = type.charAt(0).toUpperCase() + type.slice(1);

                return `
                    <div class="audit-item">
                        <div class="audit-icon ${type}">
                            ${iconSvg(type)}
                        </div>
                        <div style="min-width:0;">
                            <div class="audit-title">${action}</div>
                            ${message ? `<div class="audit-message">${message}</div>` : ''}
                            <div class="audit-meta">
                                <span class="audit-chip">User: ${user}</span>
                                <span class="audit-chip">${time}</span>
                                <span class="audit-chip">Type: ${typeLabel}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadAuditLogs() {
            if (!window.auditStore || typeof window.auditStore.getLogs !== 'function') {
                auditLogs = [];
                renderSummary();
                document.getElementById('auditList').innerHTML = `
                    <div class="empty-state">
                        <p>Audit log storage is not available.</p>
                    </div>
                `;
                return;
            }
            auditLogs = window.auditStore.getLogs();
            renderSummary();
            renderAuditList();
        }

        connectWebSocket();
        addWSListener(() => loadAuditLogs());

        loadAuditLogs();
        setInterval(loadAuditLogs, 5000);
    </script>
