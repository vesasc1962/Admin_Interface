<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - Smart Board Admin</title>
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/auth.js"></script>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo/Ves.png" alt="VES Logo" class="logo-img">
                <span class="logo-text">Smart<span>Board</span></span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <polyline points="9,22 9,12 15,12 15,22" />
                        </svg></span>
                    Dashboard
                </a>
                <a href="boards.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                            <line x1="8" y1="21" x2="16" y2="21" />
                            <line x1="12" y1="17" x2="12" y2="21" />
                        </svg></span>
                    Boards
                </a>
                <a href="create-notice.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <path d="M12 20h9" />
                            <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z" />
                        </svg></span>
                    Create Notice
                </a>
                <a href="groups.html" class="nav-item active">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 00-3-3.87" />
                            <path d="M16 3.13a4 4 0 010 7.75" />
                        </svg></span>
                    Groups
                </a>
                <a href="schedules.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                        </svg></span>
                    Schedules
                </a>
                <a href="media.html" class="nav-item">
                    <span class="nav-icon"><svg viewBox="0 0 24 24">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21,15 16,10 5,21" />
                        </svg></span>
                    Media Library
                </a>
            </nav>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="page-header">
                <h1>Board Groups</h1>
                <p>Create reusable groups for easier notice targeting</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">All Groups</h3>
                    <button class="btn btn-primary btn-sm" onclick="openModal()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        Create Group
                    </button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Group Name</th>
                            <th>Boards</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="groupsTable">
                        <tr>
                            <td colspan="4">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal-overlay" id="groupModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Create Group</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <form id="groupForm">
                <div class="form-group">
                    <label for="groupName">Group Name *</label>
                    <input type="text" id="groupName" required placeholder="e.g., Science Wing">
                </div>

                <div class="form-group">
                    <label>Select Boards *</label>
                    <div class="board-select-grid" id="boardsList">
                        <p class="text-center text-gray">Loading boards...</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                        <polyline points="17,21 17,13 7,13 7,21" />
                        <polyline points="7,3 7,8 15,8" />
                    </svg>
                    Save Group
                </button>
            </form>
        </div>
    </div>

    <script src="js/config.js?v=20260204"></script>
    <script src="js/api.js"></script>
    <script>
        let groups = [];
        let boards = [];
        let editingId = null;

        async function loadData() {
            // Load boards
            try {
                const result = await api.get('/boards');
                boards = result.boards || [];
            } catch (error) {
                boards = [];
            }

            // Load groups from localStorage (simple persistence)
            groups = JSON.parse(localStorage.getItem('smartboard_groups') || '[]');

            renderGroups();
            renderBoardsList();
        }

        function renderGroups() {
            const tbody = document.getElementById('groupsTable');

            if (groups.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <div class="empty-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M23 21v-2a4 4 0 00-3-3.87"/>
                                    <path d="M16 3.13a4 4 0 010 7.75"/>
                                </svg>
                            </div>
                            <p>No groups created yet</p>
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = groups.map(g => `
                    <tr>
                        <td><strong>${g.name}</strong></td>
                        <td>${g.boardIds.length} board(s)</td>
                        <td>${formatDate(g.createdAt)}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-secondary btn-sm" onclick="editGroup('${g.id}')">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                    </svg>
                                    Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteGroup('${g.id}')">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3,6 5,6 21,6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                    </svg>
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function renderBoardsList(selectedIds = []) {
            const container = document.getElementById('boardsList');

            if (boards.length === 0) {
                container.innerHTML = '<p class="text-center text-gray">No boards available</p>';
            } else {
                container.innerHTML = boards.map(b => `
                    <label class="board-checkbox ${selectedIds.includes(b.boardId) ? 'selected' : ''}">
                        <input type="checkbox" value="${b.boardId}" ${selectedIds.includes(b.boardId) ? 'checked' : ''}>
                        <div>
                            <strong>${b.boardId}</strong>
                            <small style="display:block;color:var(--gray);">Room: ${b.roomNumber}</small>
                        </div>
                    </label>
                `).join('');
            }
        }

        // Handle checkbox UI
        document.addEventListener('change', (e) => {
            if (e.target.closest('.board-checkbox')) {
                e.target.closest('.board-checkbox').classList.toggle('selected', e.target.checked);
            }
        });

        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Create Group';
            document.getElementById('groupName').value = '';
            renderBoardsList([]);
            document.getElementById('groupModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('groupModal').classList.remove('show');
        }

        function editGroup(id) {
            const group = groups.find(g => g.id === id);
            if (!group) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Group';
            document.getElementById('groupName').value = group.name;
            renderBoardsList(group.boardIds);
            document.getElementById('groupModal').classList.add('show');
        }

        function deleteGroup(id) {
            if (!confirm('Delete this group?')) return;

            groups = groups.filter(g => g.id !== id);
            saveGroups();
            showToast('Group deleted');
            renderGroups();
        }

        function saveGroups() {
            localStorage.setItem('smartboard_groups', JSON.stringify(groups));
        }

        document.getElementById('groupForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('groupName').value.trim();
            const selected = Array.from(document.querySelectorAll('#boardsList input:checked')).map(cb => cb.value);

            if (selected.length === 0) {
                showToast('Please select at least one board', 'error');
                return;
            }

            if (editingId) {
                const index = groups.findIndex(g => g.id === editingId);
                if (index >= 0) {
                    groups[index].name = name;
                    groups[index].boardIds = selected;
                }
            } else {
                groups.push({
                    id: Date.now().toString(),
                    name,
                    boardIds: selected,
                    createdAt: new Date().toISOString()
                });
            }

            saveGroups();
            closeModal();
            showToast(editingId ? 'Group updated' : 'Group created');
            renderGroups();
        });

        loadData();
    </script>
</body>

</html>
